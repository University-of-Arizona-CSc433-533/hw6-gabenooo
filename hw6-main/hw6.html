<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load HDR Image</title>
</head>
<body>
    <input type="file" accept=".hdr" id="fileInput" onchange="handleFile()">
    <label for="gammaInput">Gamma:</label>
    <input type="range" id="gammaInput" value="1.0" step="0.05" min="0.00" max="4.0" onchange="handleGammaChange()">
    <span id="gammaValue">1.0</span>
    <label for="FilterInput">Filter Size:</label>
    <input type="range" id="filterSizeInput" value="5" step="2" min="5" max="21" onchange="handleFilterSizeChange()">
    <span id="filterSizeValue">5</span>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button onclick="saveToPPM()">Save to PPM</button>
    <script src="hdr.js"></script>
    <script src="script.js"></script>
</body>
</html>
